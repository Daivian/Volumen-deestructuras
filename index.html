<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Volumen de Estructuras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Volumen de Estructuras</h1>
        <p class="formula">Fórmula: V = L × A × H</p>
        <form id="volumeForm">
            <label for="length">Largo (L):</label>
            <input type="number" id="length" name="length" min="0" step="any" required>

            <label for="width">Ancho (A):</label>
            <input type="number" id="width" name="width" min="0" step="any" required>

            <label for="height">Altura (H):</label>
            <input type="number" id="height" name="height" min="0" step="any" required>

            <button type="button" onclick="calculateVolume()">Calcular</button>
            <button type="button" onclick="resetForm()">Restablecer</button>
        </form>
        <p id="result"></p>
        <div id="chartContainer">
            <canvas id="volumeChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
